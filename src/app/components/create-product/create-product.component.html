<div class="contaner mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo text-uppercase">
            {{title | uppercase}}
          </span>
          <form class="mt-3" [formGroup]="productForm" (ngSubmit)="createProduct()">
            <div class="form-group mb-3">
              <input type="text" formControlName="product" class="form-control form-control-lg" placeholder="Product">
              <div class="text-danger text-start"
              *ngIf="productForm.get('product')?.hasError('required') && productForm.get('product')?.touched">
                <span class="redlight"><small>{{ textSmall }}</small> {{ textSpan }}</span>
              </div>
            </div>
            <div class="form-group mb-3">
              <input type="text" formControlName="category" class="form-control form-control-lg" placeholder="Category">
              <div class="text-danger text-start"
              *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                <span class="redlight"><small>{{ textSmall }}</small> {{ textSpan }}</span>
              </div>
            </div>
            <div class="form-group mb-3">
              <input type="text" formControlName="location" class="form-control form-control-lg" placeholder="Location">
              <div class="text-danger text-start"
              *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched">
                <span class="redlight"><small>{{ textSmall }}</small> {{ textSpan }}</span>
              </div>
            </div>
            <div class="form-group mb-3">
              <input type="number" formControlName="price" class="form-control form-control-lg" placeholder="Price">
              <div class="text-danger text-start"
              *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                <span class="redlight"><small>{{ textSmall }}</small> {{ textSpan }}</span>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-secondary btn-lg float-start text-uppercase fs-3" routerLink="/">back</button>
              <button type="submit" class="btn btn-success btn-lg float-end text-uppercase fs-3"
              [disabled]="productForm.invalid"  >accept</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>

</div>
